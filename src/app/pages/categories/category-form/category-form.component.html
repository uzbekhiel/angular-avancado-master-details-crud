<app-bread-crumb [items]="[{text: 'Categorias', link: '/categories'},{text: pageTitle}]"></app-bread-crumb>
<app-page-header [page-title]="pageTitle" button-class="btn-light" button-link="/categories" button-text="<< Voltar">
</app-page-header>
<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome da categoria</label>
                    <input type="text" class="form-control" formControlName="name" id="name">
                    <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" formControlName="description" id="description">
                </div>
            </div>
        </div>
    </div>
    <app-server-error-messages [server-errors]="serverErrorMessages"></app-server-error-messages>
    <button [disabled]="submittingForm || resourceForm.invalid" class="btn btn-primary btn-lg float-right mt-3"
        type="submit">Salvar</button>
</form>
